<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="phoneDecrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="phone-count" type="text" class="form-control text-center" value="1">
                                    <button id="phoneIncrease" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5 id="phone-total">$<span id="phonePrice">1219</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="caseDecrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="case-count" type="text" class="form-control text-center" value="1">
                                    <button id="caseIncrease" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5 id="case-total">$<span id="casePrice">59</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5 id="total-price">$1,278</h5>
                                <h5 id="tax-amount">$0</h5>
                                <h5 id="grand-total">$1,278</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            //case increase
            document.getElementById('caseIncrease').addEventListener('click',function(){
                const caseInput = document.getElementById('case-count').value;
                const caseInputNumber = parseInt(caseInput);
                const increaseCase = caseInputNumber + 1;
                const totalCasePrice = increaseCase * 59;
                document.getElementById('case-count').value = increaseCase;
                const getPrice = document.getElementById('casePrice').innerText;
                const getPriceNumber = parseInt(getPrice);
                document.getElementById('casePrice').innerText = totalCasePrice;


            })
            //case decrease
            document.getElementById('caseDecrease').addEventListener('click',function(){
                const caseDecrease = document.getElementById('case-count').value;
                const caseInputNumber = parseInt(caseDecrease);
                const decreaseCase = caseInputNumber - 1;
                const totalPrice = decreaseCase * 59;
                document.getElementById('case-count').value = decreaseCase;
                const casePrice = document.getElementById('casePrice').innerText;
                const casePriceNumber = parseInt(casePrice);
                document.getElementById('casePrice').innerText = totalPrice;
            })

           //phone increase
           document.getElementById('phoneIncrease').addEventListener('click',function(){
               const phoneIncrease = document.getElementById('phone-count').value;
               const phoneIncreaseNumber = parseInt(phoneIncrease);
               const increasePhone = phoneIncreaseNumber + 1;
               document.getElementById('phone-count').value = increasePhone;
               const totalPhonePrice = increasePhone * 1219;
               const phonePrice = document.getElementById('phonePrice').innerText;
               const phonePriceNumber = parseInt(phonePrice);
               document.getElementById('phonePrice').innerText = totalPhonePrice;
               


           })
           //phone decrease
           document.getElementById('phoneDecrease').addEventListener('click', function(){
               const phoneDecrease = document.getElementById('phone-count').value;
               const phoneDecreaseNumber = parseInt(phoneDecrease);
               const decreasePhone = phoneDecreaseNumber - 1;
               document.getElementById('phone-count').value = decreasePhone;
               
           })

        </script>
